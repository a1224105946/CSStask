<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task12-2</title>
    <link rel="stylesheet" href="task12.css">
</head>

<body>
    <header class="header2">
        <div class="header2_button">
            <button class="employerfinding">
                找雇主
            </button>
            <button class="nursefinding">
                找护工
            </button>
            <a class="top-right" href=""></a>
        </div>


        <div class="header2_select">
            <select class="select_location">
                <option value="0" selected="selected">所在地</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">郑州</option>
                <option value="4">西安</option>

            </select>
            <select class="select_eating">
                <option value="0" selected="selected">食宿</option>
                <option value="1">一日三餐</option>
                <option value="2">一日四餐</option>
                <option value="3">一日两餐</option>
                <option value="4">建议饿死</option>
            </select>
            <select class="select_patient-situation">
                <option value="0" selected="selected">病人情况</option>
                <option value="1">动不了</option>
                <option value="2">吃不了</option>
                <option value="3">没救了</option>
                <option value="4">放弃吧</option>
            </select>
        </div>
    </header>
    <main>
        <div class="main2_content">
            <div class="main2_contentleft">
                <div class="main2_contentleft_date">
                    服务日期
                </div>

                <div class="main2_contentleft_time">
                    2015-7-5 至 2015-7-12
                </div>

                <div class="main2_contentleft_location">
                    北京.通州.果园
                </div>
            </div>
            <div class="main2_contentright">
                <span class="salary">25元/小时</span>
                <span class="forword"></span>
            </div>
        </div>
    </main>
    <footer class="footer2">
        <div class="home">首页</div>
        <div class="write"></div>
        <div class="head">我的</div>
    </footer>
</body>

</html>
